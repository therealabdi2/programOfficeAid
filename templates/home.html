{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="text-center">
                <img class="col-lg-3 " src="{% static 'images/iiui-logo.jpg' %}" >
            </div>
        </div>
    </div>
    <div class="card col-lg-3 mx-auto mt-3">
      <div class="card-body">
      <h4 class="card-title mb-4 text-center bg">Sign in</h4>
      <form>
      	  <div class="form-group">
            <div class="input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
				 </div>
				<input name="" class="form-control" placeholder="Email" type="text">
			</div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <div class="input-group">
				<div class="input-group-prepend">
				    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				 </div>
				<input name="" class="form-control" placeholder="Password" type="password">
			</div> <!-- input-group.// -->
          </div> <!-- form-group// -->

          <div class="form-group">
              <button type="submit" class="btn btn-success btn-block"> Login  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div>
{% endblock %}
