{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>
        Timetable Scheduler
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'timetable/css/style.css' %}">
</head>
<body>
<div class="main">
    <div class="logo">
        <h2>POA timetable scheduler</h2>
        <h4> Smart Ai makes this <strong>*Magic</strong> happen </h4>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'timetable:timetable_home' %}">Home</a></li>
            <li><a href="{% url 'timetable:addinstructor' %}">Add Instructor</a></li>
            <li><a href="{% url 'timetable:addroom' %}">Add Room </a></li>
            <li><a href="{% url 'timetable:addmeetingtime' %}">Add Meeting time</a></li>
            <li><a href="{% url 'timetable:addcourse' %}">Add Course</a></li>
            <li><a href="{% url 'timetable:adddepartment' %}">Add Batch</a></li>
            <li><a href="{% url 'timetable:addsection' %}">Add Section</a></li>
        </ul>
    </nav>
    {% block content %}


    {% endblock %}

</div>

<script type="text/javascript">

    var checkList = document.getElementById('list1');
    var items = document.getElementById('items');
    checkList.getElementsByClassName('anchor')[0].onclick = function (evt) {
        if (items.classList.contains('visible')) {
            items.classList.remove('visible');
            items.style.display = "none";
        } else {
            items.classList.add('visible');
            items.style.display = "block";
        }


    }

    items.onblur = function (evt) {
        items.classList.remove('visible');
    }
</script>

</body>
</html>
